        <mat-icon>add</mat-icon>
    </button>

    <div class="tasks">
        <!-- <div class="task" *ngFor="let task of dayData.listOfTasks">
            {{task.name}}
        </div> -->
        <app-task-cell *ngFor="let task of dayData.listOfTasks" [task]="task"></app-task-cell>
    </div>
</div>
