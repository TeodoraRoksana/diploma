<div class="cell {{dayData.greyed ? 'greyed' : ''}} {{removeTime(dayData.date).getTime() == removeTime(now()).getTime() ? 'today' : ''}}">
    <p>
        <span (click)="routeToDay(dayData.date)">
            {{dayData.date.getDate()}}
        </span>
    </p>
    <button mat-icon-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

    <div class="tasks">
        <!-- <div class="task" *ngFor="let task of dayData.listOfTasks">
            {{task.name}}
        </div> -->
        <app-task-cell (sortTasks)="sortViewTasks()" *ngFor="let task of dayData.listOfTasks" [task]="task"></app-task-cell>
    </div>
</div>
