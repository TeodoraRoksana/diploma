<div class="cell">
    <p> {{dayData.date.getDate()}} </p>
    <button mat-icon-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>

    <div class="tasks">
        <div class="task" *ngFor="let task of dayData.listOfTasks">
            {{task.Name}}
        </div>
    </div>
</div>
