

<app-menu></app-menu>

<div class="calendar">
    <div class="calendarButtons">
        <div class="navigateForMonth">
            <button mat-stroked-button>
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <a>Today</a>
            <button mat-stroked-button>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
        <button class="addTask" mat-stroked-button (click)="openDialog(mode)">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <app-week-cell *ngFor="let week of daysOfMonthWeek" [listOfDays]="week"></app-week-cell>
</div>
