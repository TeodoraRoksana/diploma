
 <div class="newTagForm">

    <h2>Add new tag</h2>
    <form>
        <div class=" modeDate row">
            <mat-form-field class="color">
                <mat-label>Color of tag</mat-label>
                <input matInput type="color" [(ngModel)]="tag.color" #nameField="ngModel" name="color">
            </mat-form-field>

            <mat-form-field class="name" appearance="outline">
                <mat-label>Name</mat-label>
                <input required matInput [formControl]="tagNameFormControl" [errorStateMatcher]="matcher"
                    [(ngModel)]="tag.name" placeholder="Enter name">
                <mat-hint></mat-hint>
                <mat-error *ngIf="tagNameFormControl.hasError('required')">
                    Name is required!
                </mat-error>
                <mat-error *ngIf="!tagNameFormControl.hasError('required')">
                    {{tag_name_hint}}
                </mat-error>
            </mat-form-field>


        </div>

        <div class="btns row">
            <button mat-stroked-button (click)="save()" type="submit">
                Save
            </button>
            <button mat-stroked-button (click)="onNoClick()">
                Cancel
            </button>
        </div>
    </form>
</div>
